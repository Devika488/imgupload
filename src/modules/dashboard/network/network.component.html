<div class="container py-5">
  <div class="row col-md-12 col-xl-10">
    <div class="pt-3 pb-2 text-dark">
      <h6 class="">Network Operator Name</h6>
      <input
        class="rounded-pill w-100 ps-4 border border-1"
        type="text"
        placeholder="Enter Network operator name"
      />
      <div class="row col-4 col-md-12">
        <div class="mt-4">
          <input
            class="rounded-pill mt-2 ps-4 border border-1"
            type="text"
            placeholder="Enter Zone"
          />
          <input
            class="rounded-pill ps-4 mt-2 ms-2 border border-1"
            type="text"
            value="$0.00"
          />
          <button type="submit" class="button-43 rounded-pill mt-2 ms-2">
            Add
          </button>
        </div>
      </div>
    </div>

    <table class="">
      <thead class="mt-2">
        <tr class="">
          <th scope="col" class="p-2">Zone</th>
          <th scope="col">price/MB</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-bottom">
          <td class="">
            <span class="ms-2">A</span>
          </td>
          <td class="align-middle">
            <span>$2.00</span>
          </td>
          <td class="align-middle">
            <a class=""
              ><img
                src="https://img.icons8.com/material-sharp/24/000000/filled-trash.png"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
