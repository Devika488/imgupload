<div class="container mb-5">
  <p>Upload Tariff</p>
  <div class="row">
    <div class="mb-2 d-md-flex">
      <div class="">
        <form class="">
          <div class="files">
            <!--<label>Upload Your File </label>-->

            <input
              type="file"
              class="form-control"
              (change)="onImageChange($event)"
            />
          </div>
          <p class="ps-4" *ngIf="filename">
            Uploaded : <b>{{ filename }}</b>
          </p>
        </form>
      </div>
      <div class="sample-sheet">
        <div>
          <a href="../../../assets/excel/orange_new.xlsx" download>
            <img
              src="../../../assets/images/download-to-storage-drive.png"
              alt="download-to-storage-drive"
              class="pe-1"
            />
            Generate sample sheet</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="mb-5">
    <p class="text-danger" *ngIf="!filename && invsheet">
      <b>Ivalid type... Upload a excel sheet (.xlsx)</b>
    </p>
  </div>
  <div class="" style="margin-bottom: 10rem" *ngIf="filename">
    <div>
      <button
        type="submit"
        class="button-43 button-40 rounded-pill mt-2 ms-4 mb-2"
      >
        Add
      </button>
    </div>
    <table class="mb-5">
      <thead class="mt-2">
        <tr class="">
          <th scope="col" class="p-2">Zone</th>
          <th scope="col">Country</th>
          <th scope="col">Network Operator</th>
          <th scope="col">Network Code</th>
          <th scope="col">Increment</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="mt-2">
        <tr
          class="border-bottom"
          *ngFor="let row of data | slice:1; let indexrow = index"
        >
          <td *ngFor="let val of row; let indexcol = index">
            <input
              type="text"
              class="rounded-pill"
              [value]="val"
              (keyup.enter)="getData(this,indexrow,indexcol)"
              (blur)="getData($event,indexrow,indexcol)"
            />
          </td>

          <td class="align-middle">
            <a class="delete-icon" (click)="del($event,indexrow)">
              <img
                src="https://img.icons8.com/material-sharp/24/000000/filled-trash.png"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <div>
        <button
          type="submit"
          class="button-40 button-42 rounded-pill mt-2 ms-4 mb-2"
        >
          Cancel
        </button>
      </div>
      <div>
        <button
          type="submit"
          class="button-40 button-43 rounded-pill mt-2 ms-4 mb-2"
          (click)="export()"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
