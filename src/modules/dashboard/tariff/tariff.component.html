<div class="container mb-5">
  <p>Upload Tariff</p>
  <div class="row">
    <div class="mb-5 d-md-flex">
      <div class="">
        <form class="">
          <div class="files">
            <!--<label>Upload Your File </label>-->

            <input
              type="file"
              class="form-control"
              (change)="onImageChange($event)"
            />
          </div>
          <p class="ps-4" *ngIf="filename">
            Uploaded : <b>{{ filename }}</b>
          </p>
        </form>
      </div>
      <div class="sample-sheet">
        <div>
          <a href="#">
            <img
              src="../../../assets/images/download-to-storage-drive.png"
              alt="download-to-storage-drive"
              class="pe-1"
            />
            Generate sample sheet</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="" style="margin-bottom: 5rem">
    <div>
      <button type="submit" class="button-43 rounded-pill mt-2 ms-4 mb-2">
        Add
      </button>
    </div>
    <table class="mb-5">
      <thead class="mt-2">
        <tr class="">
          <th scope="col" class="p-2">Zone</th>
          <th scope="col">Country</th>
          <th scope="col">Network Operator</th>
          <th scope="col">Network Code</th>
          <th scope="col">Increment</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-bottom">
          <td class="">
            <span class="ms-2"></span>
          </td>
          <td class="">
            <span class="ms-2"></span>
          </td>
          <td class="">
            <span class="ms-2"></span>
          </td>
          <td class="">
            <span class="ms-2"></span>
          </td>
          <td class="">
            <span class="ms-2"></span>
          </td>
          <td class="align-middle">
            <a class="delete-icon">
              <img
                src="https://img.icons8.com/material-sharp/24/000000/filled-trash.png"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
