<div class="row ">
  <!-- <p>user-profile works!</p>
<p> image file upload</p>
<p>image file view</p> -->

  <div class="mb-3 w-50 text-center ms-auto mt-5 me-auto">
    <label for="formFile" class="form-label">Image Upload</label>
    
      <form [formGroup]="uploadfile">
        <div class="d-flex">
        <input class="form-control" formControlName="file" type="file" id="file"accept="image/png, image/jpeg,image/jpg,image/gif"  (change)="onImageChange($event)"/>
        <input class="btn btn-primary ms-3" type="button" value="Upload" (click)="upload()" />
    </div>


    <!-- *ngFor="let progressInfo of progressInfos" inn div mb=2 -->
    <div *ngIf="reportProgress" class="mb-2">
      <span>{{ progressInfo }}</span>
      <!-- <span>progressinfo.filename</span> -->
      <div class="progress">
        <div
          class="progress-bar progress-bar-info progress-bar-striped"
          role="progressbar"
         attr.aria-valuenow="{{ uploadProgress }}" 
         [ngStyle]="{ width: uploadProgress + '%' }"
          aria-valuemin="0"
          aria-valuemax="100"
        >

      <!-- <p> {{ uploadProgress }}%</p> -->
        </div>
      </div>
    </div>
      <div
      class="alert alert-danger mt-4"
      role="alert"
      *ngIf="
      uploadfail
      "
    >
    Unable to upload file !
    </div>
  
      </form>
   

  </div>
</div>
