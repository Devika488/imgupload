<div class="container h-auto">
    <!-- <p>user-profile works!</p>
  <p> image file upload</p>
  <p>image file view</p> -->
  <div class="row">
    
    <div class="mb-3 w-50 text-center w-auto h-auto col-md-12 ms-auto mt-5 me-auto">
      <div class="img"><img [src]="imgSrc" width="300px" (click)='fileclick.click()'></div>
      <!-- <label for="formFile" class="form-label">Image Upload</label> -->
      
        <form [formGroup]="uploadfile" class="mt-2" (ngSubmit)="upload(uploadfile.value)">
          <div class="d-flex">
          <input class="form-control" formControlName="imgurl" type="file" #fileclick  accept="image/png, image/jpeg,image/jpg,image/gif"  (change)="onImageChange($event)"/>
          <input class="btn btn-primary ms-3" type="submit" value="Upload"  />
      </div>
     
      <div
      class=" text-danger"
      role="alert"
    >
    *png,jg,jpeg,gif
    </div>
    <div
    class="alert alert-danger mt-4"
    role="alert"
    *ngIf="ext"
  >
 Invalid file type
  </div>
      <!-- *ngFor="let progressInfo of progressInfos" inn div mb=2 -->
      <div  *ngIf="reportProgress" class="mb-2">
        <span>Uploading.....{{ progressInfo }}.....</span>
        <!-- <span>progressinfo.filename</span> -->
        <div class="progress" *ngIf="uploadProgress | async as percentage">
          <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
           attr.aria-valuenow="{{ percentage  }}" 
           [ngStyle]="{ width: percentage  + '%' }"
            aria-valuemin="0"
            aria-valuemax="100"
          >
  
        <!-- <p> {{ percentage }}%</p> -->
          </div>
        </div>
      </div>
        <div
        class="alert alert-danger mt-4"
        role="alert"
        *ngIf="uploadfail"
      >
      Unable to upload file !
      </div>
    
        </form>
     
  
    </div>
  </div>
  </div>
